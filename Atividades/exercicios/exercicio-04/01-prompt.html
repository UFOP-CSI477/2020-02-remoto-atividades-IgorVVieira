<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dados via prompt</title>
</head>

<body class="bg bg-secondary">
    <div class="form-group">
        <button onclick="novaPessoa()" class="btn btn-success">Nova pessoa</button>
    </div>

    <div id="div_table" class="table_responsive col-lg-8 mt-5 d-none">
        <table class="table table-bordered table-hover bg-light bg-gradien">
            <thead>
                <tr class="text-center">
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                    <th>Bairro</th>
                    <th>Rua</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="body_table">
            </tbody>
            <tfoot>
                <tr>
                    <td>Nome</td>
                    <td>Idade</td>
                    <td>Cidade</td>
                    <td>Bairro</td>
                    <td>Rua</td>
                    <td>Número</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="prompt.js"></script>
</body>

</html>
