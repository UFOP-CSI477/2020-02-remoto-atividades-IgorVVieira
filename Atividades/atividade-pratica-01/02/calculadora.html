<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body class="bg-secondary">
    <div class="container my-4">
        <div class="calculator card">
            <form action="">
                <input id="tela" type="text" class="calculator-screen z-depth-1" value="" disabled />
                <div class="calculator-keys">
                    <button onclick="addValores(this)" id="mais" type="button" class="operator btn btn-info"
                        value="+">+</button>
                    <button onclick="addValores(this)" id="menos" type="button" class="operator btn btn-info"
                        value="-">-</button>
                    <button onclick="addValores(this)" id="multiplicar" type="button" class="operator btn btn-info"
                        value="*">&times;</button>
                    <button onclick="addValores(this)" id="dividir" type="button" class="operator btn btn-info"
                        value="/">&divide;</button>

                    <button onclick="addValores(this)" id="7" type="button" value="7"
                        class="btn btn-secondary">7</button>
                    <button onclick="addValores(this)" id="8" type="button" value="8"
                        class="btn btn-secondary">8</button>
                    <button onclick="addValores(this)" id="9" type="button" value="9"
                        class="btn btn-secondary">9</button>

                    <button onclick="addValores(this)" id="4" type="button" value="4"
                        class="btn btn-secondary">4</button>
                    <button onclick="addValores(this)" id="5" type="button" value="5"
                        class="btn btn-secondary">5</button>
                    <button onclick="addValores(this)" id="6" type="button" value="6"
                        class="btn btn-secondary">6</button>

                    <button onclick="addValores(this)" id="1" type="button" value="1"
                        class="btn btn-secondary">1</button>
                    <button onclick="addValores(this)" id="2" type="button" value="2"
                        class="btn btn-secondary">2</button>
                    <button onclick="addValores(this)" id="3" type="button" value="3"
                        class="btn btn-secondary">3</button>

                    <button onclick="addValores(this)" id="0" type="button" value="0"
                        class="btn btn-secondary">0</button>
                    <button onclick="addValores(this)" id="decimal" type="button"
                        class="decimal function btn btn-secondary" value=".">.</button>
                    <button onclick="limparValores()" id="limpar" type="button"
                        class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

                    <button onclick="calcular()" type="button" class="equal-sign operator btn btn-success"
                        value="=">=</button>
                </div>
            </form>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>

</html>
