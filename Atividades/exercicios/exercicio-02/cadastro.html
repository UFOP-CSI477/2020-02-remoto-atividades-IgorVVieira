    <h1>Cadastro de pessoa</h1>
    <div class="div_form">
        <form method="POST" action="">
            <div class="div_input">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="div_input">
                <label for="idadade">Idade</label>
                <input type="number" name="idade" id="idade" required min="0" max="115">
            </div>

            <div class="div_input">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" min="11" max="11">
            </div>

            <div class="div_input">
                <label>Gênero:</label>
                <div>
                    <input value="Masculino" type="radio" name="genero" id="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input value="Feminino" type="radio" name="genero" id="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div>
                    <input value="Outro" type="radio" name="genero" id="outro">
                    <label for="feminino">Outro</label>
                </div>
            </div>

            <div class="div_input">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado">
            </div>

            <div class="div_input">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade">
            </div>

            <div class="div_input">
                <label for="logradouro">Logradouro</label>
                <input type="text" name="logradouro" id="logradouro" required>
            </div>

            <div class="div_input">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" required>
            </div>

            <div class="div_input">
                <label for="numero_casa">Número</label>
                <input type="text" name="numero_casa" id="numero_casa" required>
            </div>

            <div class="div_input">
                <label for="celular">Celular</label>
                <input type="text" name="celular" id="celular" required>
            </div>

            <div class="div_input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button class="btn_success" type="submit">Cadastrar</button>
        </form>
    </div>
