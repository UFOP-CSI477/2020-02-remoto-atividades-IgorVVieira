    <h1>Cadastro de pessoa</h1>
    <form method="POST" action="">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div>
            <label for="idadade">Idade</label>
            <input type="number" name="idade" id="idade" required min="0" max="115">
        </div>

        <div>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" min="11" max="11">
        </div>

        <div>
            <label>Gênero:</label>
            <div>
                <input value="Masculino" type="radio" name="genero" id="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input value="Feminino" type="radio" name="genero" id="feminino">
                <label for="feminino">Feminino</label>
            </div>
            <div>
                <input value="Outro" type="radio" name="genero" id="outro">
                <label for="feminino">Outro</label>
            </div>
        </div>

        <div>
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado">
        </div>

        <div>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">
        </div>

        <div>
            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" required>
        </div>

        <div>
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" required>
        </div>

        <div>
            <label for="numero_casa">Número</label>
            <input type="text" name="numero_casa" id="numero_casa" required>
        </div>

        <div>
            <label for="celular">Celular</label>
            <input type="text" name="celular" id="celular" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <input type="submit" value="Cadastrar">
    </form>

    <a href="index.html">Voltar</a>
</body>

</html>
