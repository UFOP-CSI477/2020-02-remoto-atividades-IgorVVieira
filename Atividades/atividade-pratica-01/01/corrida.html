<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Competição de carrinhos de rolimã</title>
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="col-4">
            <form id="form" action="">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="tempo">Tempo</label>
                    <input class="form-control" type="number" name="tempo" id="tempo" placeholder="Tempo em segundos"
                        min="0" required>
                </div>
                <div class="mt-2">
                    <button class="btn btn-success p-2" type="button" onclick="salvarCompetidor()">Salvar</button>
                    <button class="btn btn-primary p-2" type="button" onclick="finalizaCorrida()">Finalizar</button>
                    <button class="btn btn-warning" type="button" onclick="novaCompeticao()">Nova competição</button>
                </div>
            </form>
        </div>

        <div id="div_table" class="table_responsive col-lg-8 mt-5 d-none">
            <table class="table table-bordered table-hover bg-light bg-gradien">
                <thead>
                    <tr class="text-center">
                        <th>Largada</th>
                        <th>Competidor(a)</th>
                        <th>Tempo (s)</th>
                    </tr>
                </thead>
                <tbody id="body_table">
                </tbody>
            </table>
        </div>

        <div id="div_table_resultado" class="table_responsive col-lg-8 mt-5 d-none">
            <table class="table table-bordered table-hover bg-light bg-gradien">
                <thead>
                    <tr class="text-center">
                        <th>Posição</th>
                        <th>Largada</th>
                        <th>Competidor(a)</th>
                        <th>Tempo (s)</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="body_table_resultado">
                </tbody>
            </table>
        </div>
    </div>
    <script src="corrida.js"></script>
</body>

</html>
