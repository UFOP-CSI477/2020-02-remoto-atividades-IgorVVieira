<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Consumo de combustível</title>
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1 class="text-center">Consumo de combustível</h1>
            <div class="col-md-6 bg-white bg-gradien rounded p-3">
                <form action="">
                    <div class="form-group">
                        <label for="combustivel">Quantidade de combustível</label>
                        <input type="text" id="combustivel" name="combustivel" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="km">Quantidade de km rodados</label>
                        <input type="text" id="km" name="km" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <button id="btnAdd" onclick="adicionarVeiculo()" type="button" class="btn btn-primary">Adicionar</button>
                        <button id="btnFinalizar" onclick="finalizar()" type="button" class="btn btn-success">Finalizar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="div_adicionar" class="row d-flex justify-content-center p-2 d-none">
            <div class="card col-6 py-3 border-bottom-success">
                <div class="card-body">
                    <ul class="list-unstyled" id="list_consumo">
                    </ul>
                </div>
            </div>
        </div>
        <div id="div_resultado" class="row d-flex justify-content-center d-none">
            <h1 class="text-center">Resultado</h1>
            <div class="card col-6 py-3 border-bottom-success">
                <div class="card-body">
                    <ul class="list-unstyled" id="list_resultado">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="consumo.js"></script>
</body>

</html>
